<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="log.js"></script>
        <script src="Box.js"></script>
        <script src="sphere.js"></script>
        <script src="cone.js"></script>
    </head>
    <body>
        <a-scene background="color:#ab49ee">
            <a-camera position="0 0 5"></a-camera>
          <a-entity log="message:Hi its me"></a-entity>
          <a-entity position="0 0 0" rotation="0 0 0"color="#323d0d" movingbox>
              <a-box color="#ba0987" width="100000000000000000000000000" height="1000000000000000000000000" depth="100000000000000000000000" ></a-box>
          </a-entity>

          <a-entity position="0 0 0" rotation="0 0 0" color="#323d0d" movingsphere>
            <a-sphere color="#fde38a"></a-sphere>
        </a-entity>

        <a-entity position="0 0 0" rotation="0 0 0" color="#323d0d" movingcone>
            <a-cone color="#af1239"></a-cone>
        </a-entity>


        </a-scene>
    </body>
</html>
